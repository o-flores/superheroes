<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/node_modules/bulma/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/2ddcb6346f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Super Heroes</title>
</head>

<body>

  <div class="tabs is-centered">
    <ul>
      <li id="stats"><a>Stats</a></li>
      <li id="info"><a>Info</a></li>
      <li id="fight"><a>Fight!</a></li>
    </ul>
  </div>

  <div class="tile is-ancestor">
    <div class="field tile">
      <div class="title is-3">Choose your Hero</div>
      <div class="select is-rounded">
        <select id="heroe-list" class="heroes-list">
          <option>Select</option>
        </select>
      </div>
    </div>
    <div class="field tile">
      <div class="title is-3">Choose your Villain</div>
      <div class="select is-rounded">
        <select id="vilain-list" class="heroes-list">
          <option>Select</option>
        </select>
      </div>
    </div>
  </div>

  <div class="tile is-ancestor">
    <div class="tile">
      <div class="content">
        <ul id="heroe-ul"></ul>
      </div>
    </div>
    <div class="tile">
      <p class="tile title is-4 inactive" id="heroe-p">WINNER!</p>
      <figure class="tile" class="image">
        <img class="is-rounded tile inactive" id="heroe-photo">
      
      </figure>
    </div>
    <div class="tile">
      <div class="content">
        <ul id="opponent-ul"></ul>
      </div>
    </div>
    <div class="tile">
      <p class="tile title is-4 inactive" id="opponent-p">WINNER!</p>
      <figure class="tile" class="image">
        
        <img class="is-rounded tile inactive" id="opponent-photo">
        
      </figure>
    </div>
  </div>
  <ul class="circles"></ul>

  <script src="/script.js"></script>
</body>

</html>
